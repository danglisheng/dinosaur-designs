<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dinosaur design</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>

<body>
  <header>
    <h1><img src="images/dinos-r-us.svg" alt="Dinos ’R’ Us
"></h1>
    <nav>
      <ol>
        <li><a href="">Hadrosaur</a></li>
        <li><a href="">Iguanodon</a></li>
        <li><a href="">Stegosaurus</a></li>
      </ol>
    </nav>
  </header>
  <main>
    <section>
      <h2>Hadrosaur</h2>
      <figure>
        <img src="images/hadrosaur.jpg" alt="images of hadrosaur">
        <figcaption>Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.
        </figcaption>
      </figure>
    </section>
    <section>
      <h2>Iguanodon</h2>
      <figure>
        <img src="images/iguanodon.jpg" alt="images of iguanodon">
        <figcaption>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.
        </figcaption>
      </figure>
    </section>
    <section>
      <h2>Stegosaurus</h2>
      <figure>
        <img src="images/stegosaurus.jpg" alt="images of stegosaurus">
        <figcaption>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.
        </figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
